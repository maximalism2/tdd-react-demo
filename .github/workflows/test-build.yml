name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: 'Setup node'
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: 'Install dependencies'
        run: yarn

      - name: 'Test'
        run: yarn test

      - name: 'Build'
        env:
          NODE_ENV: production
        run: yarn build

      - name: 'Deploy ðŸš€'
          if: ${{ github.event_name == 'push' }}
          uses: JamesIves/github-pages-deploy-action@releases/v3
          with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            BRANCH: gh-pages
            FOLDER: build
